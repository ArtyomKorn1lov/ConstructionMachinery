<div class="dialog-content">
    <div class="dialog-content__header">
        <h1 class="big-header -dialog">{{message}}</h1>
    </div>
    <div class="dialog-content__controls">
        <button (click)="confirm()" class="primary-authorize -dialog-confirm">
            <h2 class="medium-header">Да</h2>
        </button>
        <button (click)="refuse()" class="edit-button -dialog-confirm">
            <h2 class="medium-header">Нет</h2>
        </button>
    </div>
</div>
