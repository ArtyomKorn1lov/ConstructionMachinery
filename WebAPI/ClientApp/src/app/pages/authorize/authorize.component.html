<div class="flex-container">
    <div class="content">
        <form class="content__elements">
            <h6 class="big-header">Войти в личный кабинет</h6>
            <input [(ngModel)]="email" #mail="ngModel" 
            [style.border]="mail.invalid?'2px solid var(--color-identity-text)':'2px solid var(--color-primary-text)'" 
            class="authorize-input" type="email" placeholder="Email" required>
            <p *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="micro-text">Обязательное поле</p>
            <input [(ngModel)]="password" #pass="ngModel" class="authorize-input" type="password" placeholder="Пароль" required>
            <button (click)="Login()" class="primary-authorize">
                <h5 class="medium-header">Войти</h5>
            </button>
            <button [routerLink]="['/registration']" class="secondary-authorize">
                <h5 class="medium-header">Зарегистрироваться</h5>
            </button>
            <div class="social-network">
                <div class="social-network__element">
                    <h5 class="medium-header">Авторизация через Google</h5>
                    <img class="google-image" src="assets/google.png">
                </div>
            </div>
        </form>
    </div>
</div>
