<p class="micro-text">Показано {{requests.length}} заявок</p>
<div class="list__request">
    <article class="request" *ngFor="let request of requests; let i = index">
        <div class="request__line"></div>
        <div class="request__content">
            <img class="request__image" *ngIf="request.images.length != 0" src="{{request.images[0].path}}"
                alt="Изображение строительной техники">
            <img class="request__image" *ngIf="request.images.length == 0" src="assets/default.jpg"
                alt="Изображение строительной техники">
            <div>
                <div class="request__text">
                    <p class="primary-text">Заявка №{{i+1}}</p>
                    <h5 class="medium-header">{{request.name}}</h5>
                    <h6 class="small-header">
                        {{datetimeService.convertDateToUTS(request.date.getDate())}}.{{datetimeService.convertDateToUTS(request.date.getMonth()+1)}}.{{request.date.getFullYear()}}
                        в {{datetimeService.convertDateToUTS(request.date.getHours())}}:00</h6>
                </div>
                <button (click)="navigateToInfo(request.id)" class="edit-button">
                    <h5 class="medium-header">Открыть</h5>
                </button>
            </div>
        </div>
    </article>
</div>
<div *ngIf="scrollFlag" class="load-spinner">
    <mat-spinner></mat-spinner>
</div>
