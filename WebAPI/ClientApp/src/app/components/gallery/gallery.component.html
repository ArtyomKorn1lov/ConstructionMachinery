<div class="gallery">
    <img (click)="nexImage()" class="technique-image" src="{{images[activeIndex].path}}" alt="Изображение строительной техники">
    <div class="gallery__list">
        <div class="gallery__element" *ngFor="let image of images; let i = index">
            <div [ngClass]="{'-active': i == activeIndex }" class="gallery__dot"></div>
        </div>
    </div>
</div>
