<p class="micro-text">Показано {{requests.length}} заявок</p>
<article class="request" *ngFor="let request of requests; let i = index">
    <div class="request__line"></div>
    <div class="request__content">
        <img class="request__image" *ngIf="request.images.length != 0" src="{{request.images[0].path}}" alt="Изображение строительной техники">
        <img class="request__image" *ngIf="request.images.length == 0" src="assets/default.jpg" alt="Изображение строительной техники">
        <div class="request__text">
            <p class="primary-text">Заявка №{{i+1}}</p>
            <h5 class="medium-header">{{request.name}}</h5>
            <h6 class="small-header">{{request.date.getMonth()}}.{{request.date.getDate()}}.{{request.date.getFullYear()}} в {{request.date.getHours()}}:00</h6>
        </div>
    </div>
    <button (click)="navigateToInfo(request.id)" class="edit-button">
        <h5 class="medium-header">Открыть</h5>
    </button>
</article>
<div *ngIf="scrollFlag" class="load-spinner">
    <mat-spinner></mat-spinner>
</div>
