<p class="micro-text">Показано {{advertList.length}} объявления</p>
<article class="advert" *ngFor="let advert of advertList">
    <div class="advert__line"></div>
    <div class="advert__content">
        <img class="advert__image" *ngIf="advert.images.length != 0" src="{{advert.images[0].path}}" alt="Изображение строительной техники">
        <img class="advert__image" *ngIf="advert.images.length == 0" src="assets/default.jpg" alt="Изображение строительной техники">
        <div class="advert__elements">
            <div class="advert__text">
                <h4 class="medium-header">{{advert.name}}</h4>
                <h5 class="small-header">от {{advert.price}} ₽ / час</h5>
            </div>
            <button (click)="getAdvertInfo(advert.id)" *ngIf="page == 'list'" class="primary-authorize">
                <p class="primary-text">Арендовать</p>
            </button>
            <button (click)="getAdvertInfo(advert.id)" *ngIf="page == 'my'" class="edit-button">
                <p class="primary-text -edit">Подробнее</p>
            </button>
        </div>
    </div>
</article>
<div *ngIf="scrollFlag" class="load-spinner">
    <mat-spinner></mat-spinner>
</div>
