<div class="flex-container">
    <div class="content">
        <div [routerLink]="['/advert-create']" class="back-container">
            <img src="assets/back-cursor.png">
            <h5 class="medium-header">Новое объявление</h5>
        </div>
        <div class="content__elements">
            <h5 class="big-header">Выберете доступное время для аренды</h5>
            <h5 class="small-header">Дни</h5>
            <mat-form-field class="date-picker" appearance="fill">
                <mat-label class="date-picker__element">Введите диапазон дней</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input class="date-picker__element" matStartDate formControlName="start" placeholder="Начальный день">
                  <input class="date-picker__element" matEndDate formControlName="end" placeholder="Конечный">
                </mat-date-range-input>
                <mat-hint class="date-picker__element">MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <mat-error class="date-picker__element" *ngIf="range.controls.start.hasError('matStartDateInvalid')">Ошибка в начальной дате</mat-error>
                <mat-error class="date-picker__element" *ngIf="range.controls.end.hasError('matEndDateInvalid')">Ошибка в конечной дате</mat-error>
            </mat-form-field>
            <h5 class="small-header">Время аренды</h5>
            <h5 class="small-header">Начальное время</h5>
            <input [(ngModel)]="startTime" class="authorize-input" type="time">
            <h5 class="small-header">Конечное время</h5>
            <input [(ngModel)]="endTime" class="authorize-input" type="time">
            <button (click)="Create()" class="primary-authorize">
                <h5 class="medium-header">Выложить объявление</h5>
            </button>
        </div>
    </div>
</div>
