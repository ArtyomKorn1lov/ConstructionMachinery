<div class="page--flex-element">
    <div class="content">
        <img class="technique-image" src="assets/main-page-technique.png">
        <div class="content--elements">
            <h6>Предлагаем в аренду следующие виды спецтехники:</h6>
            <div class="technique-type--list" *ngFor="let technique of techniqueObject.techniqueList">
                <div class="technique-type--group">
                    <div class="technique-type--element">
                        <img src={{technique.first_url}}>
                        <h4>{{technique.first_name}}</h4>
                    </div>
                    <div class="technique-type--element">
                        <img src={{technique.second_url}}>
                        <h4>{{technique.second_name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
