<div class="flex-centered">
    <div class="content">
        <div [routerLink]="['/advert-confirm/confirm-list']" class="back-container">
            <img src="assets/back-cursor.png">
            <h5 class="medium-header -back">Подтверждение заявки</h5>
        </div>
        <h4 class="big-header -content">Заявка №{{request.id}}</h4>
        <img class="technique-image" src="{{request.images[0].path}}" alt="Изображение строительной техники">
        <div class="content__elements">
            <div class="title-info">
                <h5 class="big-header">{{request.advertName}}</h5>
                <div class="request-info">
                    <div class="request-info__title">
                        <h5 class="medium-header -title">Заказчик:</h5>
                    </div>
                    <h5 class="medium-header -title">{{request.customerName}}</h5>
                </div>
                <div class="request-info">
                    <div class="request-info__title">
                        <h5 class="medium-header -title">Время:</h5>
                    </div>
                    <h5 class="medium-header -title">{{date.getMonth()}}.{{date.getDate()}}.{{date.getFullYear()}} в {{date.getHours()}}:00</h5>
                </div>
                <div class="request-info">
                    <div class="request-info__title">
                        <h5 class="medium-header -title">Адрес доставки:</h5>
                    </div>
                    <h5 class="medium-header -title">{{request.address}}</h5>
                </div>
                <div class="request-info">
                    <div class="request-info__title">
                        <h5 class="medium-header -title">Телефон:</h5>
                    </div>
                    <h5 class="medium-header -title">{{request.phone}}</h5>
                </div>
            </div>
            <div class="vector"></div>
            <button (click)="confirm(1)" class="primary-authorize">
                <h5 class="medium-header">Подтвердить</h5>
            </button>
            <button (click)="confirm(2)" class="edit-button">
                <h5 class="medium-header">Отказать</h5>
            </button>
        </div>
    </div>
</div>
